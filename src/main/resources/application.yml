spring:
  application:
    name: utapCattle
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
    data:
      - classpath:data.sql
  jpa:
      hibernate:
        ddl-auto: create-drop
      properties:
        hibernate.dialect: org.hibernate.dialect.H2Dialect
